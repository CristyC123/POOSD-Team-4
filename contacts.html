<html>

<head>
	<title>Team 4 Contact Manager</title>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="css/styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			readCookie();
		}, false);
	</script>
</head>

<body>
	<div id="titleBox">
		<h1 id="title">Contacts</h1>
	</div>

	<div id="titleBox2"> </div>

	<button class="contactButtons" id="logoutBtn">Logout</button>

	<div class="container">
		<div id="searchContainer">
			<input id="searchBar" type="text" id="searchInput" placeholder="Search">
			<button class="contactButtons" id="searchButton">Search</button>
		</div>

		<button class="contactButtons" id="addBtn">Add</button>

		<div id="contactList">
			<div class="contact-row">
				<div class="contact-info">
					<div>
						<div id="contactText">First Last</div>
						<div>email</div>
						<div>phone #</div>
						<div>date created</div>
				  	</div>
				</div>
				<div class="contact-actions">
					<button class="contactButtons">Edit</button>
					<button class="contactButtons">Delete</button>
				</div>
			</div>
			<div class="contact-row">
				<div class="contact-info">
					<div id="contactText">First Last</div>
				</div>
			</div>
			<div class="contact-row">
				<div class="contact-info">
					<div id="contactText">First Last</div>
			  	</div>
			</div>
		</div>
	</div>

	<button id="scrollToTopBtn" class="contactButtons">Scroll to Top</button>

</body>

</html>
