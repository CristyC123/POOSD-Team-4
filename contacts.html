<html>
	<head>
		<title>Team 4 Contact Manager</title>
		<script type="text/javascript" src="js/code.js"></script>
		<link href="css/styles.css" rel="stylesheet">	
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		
		<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() 
		{
			readCookie();
		}, false);
		</script>
	</head>
	<body>
		<h1 id="title">Team 4 Contact Manager</h1>
		
		<div id="loggedInDiv">
			<span id="userName"></span>
			<br />
			<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
		</div>
		
		<div id="accessUIDiv">
			<br />
			<input type="text" id="searchText" placeholder="Contact to Search For"/>
			<button type="button" id="searchContactsButton" class="buttons" onclick="searchContacts();"> Search Contacts </button><br />
			<span id="contactSearchResult"></span>
			<p id="contactList">
				
			</p>
			
			<br />
			<br />
			
			<input type="text" id="contactText" placeholder="Enter a Contact to Add">
			<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
			<span id="contactAddResult"></span>
		</div>
	</body>
</html>
